<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Details</title>
    <link rel="stylesheet" href="../../style.css" />
    <script src="../js/details.js" defer></script>
  </head>
  <body>
    <div class="todo-container-details">
      <header>
        <img src="../img/search.png" alt="search_logo_photo" />
        <h1>Task Details</h1>
      </header>

      <div class="task-details-container">
        <p class="details">Task Id: <span id="taskId"></span></p>
        <p class="details">Title: <span id="taskTitle"></span></p>
        <p class="details">Description: <span id="taskDescription"></span></p>
        <p class="details">Created Date: <span id="taskCreateDate"></span></p>
        <p class="details">Status: <span id="taskStatus"></span></p>
      </div>
    </div>

    <div class="details-button-container">
      <button type="button" class="toHome">Go Home</button>
    </div>
  </body>
</html>
