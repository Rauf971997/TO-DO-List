<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Task</title>
    <link rel="stylesheet" href="../../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="../js/edit.js" defer></script>
  </head>

  <body>
    <div class="todo-container">
      <header>
        <img src="../img/written-paper.png" alt="edit_photo" />
        <h1>Edit Page</h1>
      </header>
      <main>
        <div id="formContainer">
          <form id="taskForm" class="task-form">
            <input
              type="text"
              id="taskTitle"
              placeholder="Edit Task Title"
              required
            />
            <textarea
              id="taskDescription"
              placeholder="Edit Task Description"
              required
            ></textarea>
            <div class="edi-btn">
              <p class="stat">Change status:</p>
              <button id="changeStatusButton" class="complete-btn">
                <i class="fas fa-check"></i>
              </button>
            </div>

            <div class="save">
              <button id="editTaskButton" type="button">Save Task</button>
            </div>
          </form>
        </div>
      </main>
    </div>
    <div class="edit-button-container">
      <button type="button" class="toHome">Go Home</button>
    </div>
  </body>
</html>
